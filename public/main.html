<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <title>Cut Throat Kitchen</title>
</head>

<body>
  <style>
    body {
      background-image: url('/images/main.jpg');
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-color: #464646;

    }
  </style>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <a class="navbar-brand" href="#">
        <h1>ZELDA</h1><br>
        <h3>CUT THROAT KITCHEN</h3>
      </a>
      <img src="images/crest.png" alt="crest" id="crest">
  </header>

  <div id="menuDIV" class="container">

    <!-- DRINK LIST -->
    <form method="POST" id="drinksForm" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Drink" aria-label="Search" style="width: 44%;
      text-align: center;">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Price" aria-label="Search" style="width: 44%;
      text-align: center;">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <h4>Drinks</h4>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <ul id=drinksList>

          </ul>
        </div>
      </div>
    </form>


    <!-- SOUPS LIST -->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Soup" aria-label="Search" style="width: 44%;
      text-align: center;">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Price" aria-label="Search" style="width: 44%;
      text-align: center;">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <h4>Soups</h4>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <ul id="soupsList">

          </ul>
        </div>
      </div>
    </form>


    <!-- SKEWERS LIST -->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Skewers" aria-label="Search" style="width: 55%;
      text-align: center;">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Price" aria-label="Search" style="width: 55%;
      text-align: center;">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <h4>Skewers</h4>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <ul id="skewersList">

          </ul>
        </div>
      </div>
    </form>

    <!-- CURRYS LIST -->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Currys" aria-label="Search" style="width: 45%;
      text-align: center;">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Price" aria-label="Search" style="width: 45%;
      text-align: center;">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <h4>Currys</h4>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <ul id="currysList">

          </ul>
        </div>
      </div>
    </form>


    <!-- DESSERTS -->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Desserts" aria-label="Search" style="width: 58%;
      text-align: center;">
      <input class="form-control mr-sm-2 signIn" type="search" placeholder="Price" aria-label="Search" style="width: 58%;
      text-align: center;">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <h4>Desserts</h4>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <ul id="dessertsList">

          </ul>
        </div>
      </div>
    </form>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
  </div>
</body>

</html>
